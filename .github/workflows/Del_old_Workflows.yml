name: Del_old_Workflows

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *

jobs:
  Cleaning:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # 授予删除Releases和标签的权限
      actions: write   # 授予删除工作流运行记录的权限

    steps:
    - name: Delete Old Workflows
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        retain_days: 3
        keep_minimum_runs: 0

    - name: Delete Old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 移除多余的句号
