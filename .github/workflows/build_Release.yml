name: build_azerothcore

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      # 核心配置参数（集中管理）
      ACORE_REPO: "https://github.com/liyunfan1223/azerothcore-wotlk.git"
      ACORE_BRANCH: "Playerbot"
      BUILD_TYPE: "MinSizeRel"
      MODULES_INPUT: |
        https://github.com/liyunfan1223/mod-playerbots.git master
        https://github.com/azerothcore/mod-eluna.git master
        https://github.com/azerothcore/mod-learn-spells.git master
        https://github.com/azerothcore/mod-autobalance.git master
        https://github.com/azerothcore/mod-auto-revive.git master
      MODULES_DIR: azerothcore/modules

    steps:
      - name: 检查架构（仅x86_64）
        run: |
          [ "$(uname -m)" = "x86_64" ] || { 
            echo "❌ 仅支持x86_64架构"; 
            exit 1; 
          }
          echo "✅ 确认架构：x86_64"

      - name: 安装依赖
        run: |
          sudo apt update -y
          sudo apt install -y \
            git \
            cmake \
            make \
            gcc \
            g++ \
            clang \
            libmysqlclient-dev \
            libssl-dev \
            libbz2-dev \
            libreadline-dev \
            libncurses-dev \
            libboost-all-dev \
            libcurl4-openssl-dev

      - name: 生成时间戳
        id: ts
        run: |
          echo "utc=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          echo "sh=$(TZ='Asia/Shanghai' date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: 克隆核心仓库
        run: |
          echo "🔧 克隆仓库：$ACORE_REPO（分支：$ACORE_BRANCH）"
          git clone \
            --depth 1 \
            --branch "$ACORE_BRANCH" \
            "$ACORE_REPO" \
            azerothcore
          cd azerothcore && git submodule update --init --recursive

      - name: 拉取模块
        id: modules
        run: |
          mkdir -p "$MODULES_DIR"
          success=()
          failure=()
          
          echo "📦 处理模块列表..."
          while IFS= read -r line; do
            [ -z "$line" ] && continue
            repo=$(echo "$line" | awk '{print $1}')
            branch=$(echo "$line" | awk '{print $2}')
            name=$(basename "$repo" .git)
            path="$MODULES_DIR/$name"
            
            if git clone \
              --depth 1 \
              --branch "$branch" \
              "$repo" \
              "$path"; then
              success+=("$name（$branch）")
            else
              failure+=("$name（$branch）")
              echo "⚠️ 模块 $name 拉取失败"
            fi
          done <<< "$MODULES_INPUT"
          
          echo "success=$(IFS=';'; echo "${success[*]}")" >> $GITHUB_OUTPUT
          echo "failure=$(IFS=';'; echo "${failure[*]}")" >> $GITHUB_OUTPUT

      - name: 配置CMake
        run: |
          mkdir -p azerothcore/build && cd azerothcore/build
          cmake ../ \
            -DCMAKE_BUILD_TYPE="$BUILD_TYPE" \
            -DCMAKE_INSTALL_PREFIX=../install \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DBUILD_SHARED_LIBS=OFF \
            -DWITH_WARNINGS=1 \
            -DTOOLS_BUILD=all \
            -DSCRIPTS=static \
            -DMODULES=static

      - name: 编译安装
        run: |
          cd azerothcore/build
          echo "🚀 开始编译（$(nproc)核心）"
          make -j$(nproc) && make install

      - name: 打包产物
        id: package
        run: |
          tar -czvf \
            acore-${{ steps.ts.outputs.utc }}.tar.gz \
            -C azerothcore/install .
          echo "name=acore-${{ steps.ts.outputs.utc }}.tar.gz" >> $GITHUB_OUTPUT

      - name: 保存产物到Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.name }}
          path: ${{ steps.package.outputs.name }}
          retention-days: 7

      - name: 上传产物到Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.ts.outputs.utc }}  # 用时间戳作为标签名
          name: 自动构建 ${{ steps.ts.outputs.sh }}  # 显示北京时间
          body: |
            ## 自动构建产物（${{ steps.ts.outputs.sh }}）
            - 核心分支：${{ env.ACORE_BRANCH }}
            - 成功集成模块：${{ steps.modules.outputs.success }}
            - 失败模块：${{ steps.modules.outputs.failure || '无' }}
          files: ${{ steps.package.outputs.name }}  # 上传压缩包
          draft: false
          prerelease: false

      - name: 清理旧Releases（保留最新3份）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取仓库所有Releases（按创建时间排序，最新的在前）
          releases=$(gh api repos/{owner}/{repo}/releases | jq -r '.[] | .id')
          # 转换为数组并跳过前3个（保留最新3份）
          release_ids=($releases)
          echo "共找到 ${#release_ids[@]} 个Releases，保留最新3个，删除其余..."
          
          # 从第4个开始删除（索引从0开始，从3开始删除）
          for ((i=3; i<${#release_ids[@]}; i++)); do
            id=${release_ids[$i]}
            echo "删除旧Release: $id"
            gh api -X DELETE repos/{owner}/{repo}/releases/$id
          done
